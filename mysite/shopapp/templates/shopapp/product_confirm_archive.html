{% extends 'shopapp/base.html' %}
{% block title %}Archive product{% endblock %}
{% block body %}
  <h1>Are you sure to archive {{ object.name }}</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Archive</button>
  </form>
  <p><a href="{% url 'shopapp:product_detail' pk=object.pk %}">Back to product</a></p>
{% endblock %}
