{% extends "requestdataapp/base.html" %}

{% block title %}
File Upload
{% endblock %}

{% block body %}
<h1>File Upload</h1>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<p>
  <input type="file" name="myfile">
</p>
<button type="submit">submit</button>
</form>

{% if upload_success and request.method == "POST" %}
<p>Файл успешно загружен</p>
{% elif  request.method == "POST" %}
<p>Ошибка загрузки файла</p>
{% endif %}

{% endblock %}
