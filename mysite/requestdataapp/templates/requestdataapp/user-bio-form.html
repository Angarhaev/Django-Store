{% extends "requestdataapp/base.html" %}

{% block title %}User bio{% endblock %}

{% block body %}

 <h1>User form</h1>

<div>
  <form method="POST">
      {% csrf_token %}
      <p>
          <label for="name-id">Full name</label>
          <input id="name-id" name="name" type="text" maxlength="100">
      </p>
      <p>
          <label for="age">Age</label>
          <input id="age" name="age" type="number" min="1", max="99">
      </p>
      <p>
          <label for="bio">Bio</label>
          <textarea name='bio' id="bio" cols="40" rows="5"></textarea>
      </p>
    <button type="submit">Submit</button>
  </form>
</div>
{% if request.POST %}
<div>
    <h2>Previous from data:</h2>
    <table>
    <tr>
        <td>name:</td>
        <td>{{ request.POST.name }}</td>
    </tr>
    <tr>
        <td>age:</td>
        <td>{{ request.POST.age }}</td>
    </tr>
    <tr>
        <td>bio:</td>
        <td>
            <p>{{ request.POST.bio|linebreaks }}</p>
        </td>
    </tr>
    </table>
</div>
{% endif %}

{% endblock %}
